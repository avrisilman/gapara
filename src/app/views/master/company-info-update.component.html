<div class="animated fadeIn">

      <div class="card">
        <div class="card-header">
          <strong>Input Company Info</strong>

        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">

              <label class="col-md-3 col-form-label" for="text-input">Nama Perusahaan</label>
              <div class="col-md-9">
                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="">

            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Alamat Perusahaan</label>

            </div>

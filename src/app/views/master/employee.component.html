<div class="animated fadeIn">
 
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <!-- <div class="card-header">
          <strong>Company</strong>
          <small>Form</small>
        </div> -->
        
        <div class="card-footer">
          <form [formGroup]="form">
          <div class="form-group">
            <label for="country"></label>
            <input type="text" class="form-control" name="keyword" id="keyword" formControlName="keyword" placeholder="Search ...">
          </div>
          <button type="submit" class="btn btn-sm btn-danger" (click)="onSearch()"><i class="icon-magnifier" style="font-size: 18px; font-weight: bold;"></i> <a style="font-size: 12px; font-weight: bold;">SEARCH</a></button>
          </form>
          <!-- <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button> -->
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>  
          <button type="submit" class="btn btn-sm btn-primary" (click)="saveit()"><i class="icon-plus" style="font-size: 14px; font-weight: bold;"></i> <a style="font-size: 12px; font-weight: bold;">NEW</a></button>
          <button type="submit" class="btn btn-sm btn-secondary" (click)="saveit()"><i  style="font-size: 14px; font-weight: bold;"></i> <a style="font-size: 12px; font-weight: bold;">EXPORT</a></button>
          <button type="submit" class="btn btn-sm btn-secondary" (click)="saveit()"><i  style="font-size: 14px; font-weight: bold;"></i> <a style="font-size: 12px; font-weight: bold;">IMPORT</a></button>
          <!-- <button type="button" class="btn btn-primary px-2" (click)="saveit()"><a style="font-weight: bold; font-size: 14px;">Tambah</a></button> -->
        </div>
        
        <div class="card-body">
          <div class="col-6">
          
          </div>
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th></th>
                <th>ID Employee</th>
                <th>Employee Name</th>
                <th>Job Title</th>
                <th>Position</th>
                <th>Grade</th>
                <th>Departement</th>
                <th>Religion</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of datas" >
                <td>
                  <span class="badge badge-success">EDIT</span>
                  <span class="badge badge-danger">DELETE</span>
                </td>
                <td>{{data.employeeId}}</td>
                <td>{{data.employeeName}}</td>
                <td>{{data.jobTitle}}</td>
                <td>{{data.position}}</td>
                <td>{{data.grade}}</td>
                <td>{{data.department}}</td>
                <td>{{data.religion}}</td>
              </tr>
              
            </tbody>
          </table>
          <!-- <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav> -->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>

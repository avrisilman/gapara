<div class="animated fadeIn">

  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <!-- <div class="card-header">
          <strong>Company</strong>
          <small>Form</small>
        </div> -->
        
        <div class="card-footer">
          <form [formGroup]="form">
            <div class="form-group">
              <label for="country"></label>
              <input type="text" class="form-control" name="keyword" id="keyword" formControlName="keyword" placeholder="Search ...">
            </div>
            <button type="submit" class="btn btn-sm btn-danger" (click)="onSearch()"><i class="icon-magnifier" style="font-size: 18px; font-weight: bold;"></i> <a style="font-size: 12px; font-weight: bold;">SEARCH</a></button>
            </form>
        </div>
      </div>
    </div>
  </div>
 
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>  
          <button type="submit" class="btn btn-sm btn-primary" (click)="saveit()"><i class="icon-plus" style="font-size: 14px; font-weight: bold;"></i> <a style="font-size: 12px; font-weight: bold;">NEW</a></button>
        </div>
        
        <div class="card-body">
          <div class="col-6">
          
          </div>
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                
                <th>INCIDENT NAME</th>
                <th>TYPE OF INCIDENT</th>
                <th>CATEGORY</th>
                <th>DESCRIPTION</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of datas">
              
                <td>{{data.incidentName}}</td>
                <td>{{data.incidentType}}</td>
                <td>{{data.incidentCategory}}</td>
                <td>{{data.incidentDescription}}</td>
              
              </tr>
            </tbody>
          </table>
         
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>

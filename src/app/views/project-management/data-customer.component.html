<div class="animated fadeIn">

  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <!-- <div class="card-header">
          <strong>Company</strong>
          <small>Form</small>
        </div> -->
        
        <div class="card-footer">
          <form [formGroup]="form">
          <div class="form-group">
            <label for="country"></label>
            <input type="text" class="form-control" name="keyword" id="keyword" formControlName="keyword" placeholder="Search ...">
          </div>
          <button type="submit" class="btn btn-sm btn-danger" (click)="onSearch()"><i class="icon-magnifier" style="font-size: 18px; font-weight: bold;"></i> <a style="font-size: 12px; font-weight: bold;">SEARCH</a></button>
          </form>
          <!-- <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button> -->
        </div>
      </div>
    </div>
  </div>
 
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>  
          <button type="submit" class="btn btn-sm btn-primary" (click)="saveit()"><i class="icon-plus" style="font-size: 14px; font-weight: bold;"></i> <a style="font-size: 12px; font-weight: bold;">NEW</a></button>
          <button type="submit" class="btn btn-sm btn-danger" (click)="saveit()"><i class="icon-doc" style="font-size: 14px; font-weight: bold;"></i> <a style="font-size: 12px; font-weight: bold;">IMPORT</a></button>
          <button type="submit" class="btn btn-sm btn-danger" (click)="saveit()"><i class="icon-doc" style="font-size: 14px; font-weight: bold;"></i> <a style="font-size: 12px; font-weight: bold;">EXPORT</a></button>
        </div>
        
        <div class="card-body">
          <div class="col-6">
          
          </div>
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th></th>
                <th>CUSTOMER CODE</th>
                <th>CUSTOMER NAME</th>
                <th>DESCRIPTION</th>
                <th>ADDRESS 1</th>
                <th>CITY</th>
                <th>PHONE</th>
                <th>SALES(AE)</th>
                <th>COLLECTOR</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of datas">
                <td style="text-align: center;">
                  <a style="color: red; font-size: 18px;" class="fa fa-trash" (click)="delete(data.customerId)"></a>
                  <!-- <a style="color: green; font-size: 18px;" class="fa fa-pencil" (click)="update(data.userId)"></a> -->
                </td>
                <td>{{data.customerId}}</td>
                <td>{{data.customerName}}</td>
                <td>{{data.description}}</td>
                <td>{{data.address}}</td>
                <td>{{data.city}}</td>
                <td>{{data.phone}}</td>
                <td>{{data.sales}}</td>
                <td>{{data.collector}}</td>
              </tr>
            </tbody>
          </table>
          <!-- <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav> -->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
